<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Ohmyfood</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1>ohmyfood</h1>
    </header>
    <!-- Hero Section -->
    <section>
      <div class="location">
        <i class="fa-solid fa-location-dot location__icon"></i>
        <p class="location__name">Paris, Belleville</p>
      </div>
      <div class="hero">
        <h2 class="hero__title">Réserver le menu qui vous convient</h2>
        <p class="hero__description">
          Découvrez des restaurants d'exception, séléctionnés par nos soins.
        </p>
        <button class="hero__btn">Explorer nos restaurants</button>
      </div>
    </section>
    <!-- Main -->
    <main class="main">
      <div class="fonctionnement container">
        <h2 class="fonctionnement__title">Fonctionnement</h1>
        <div class="step">
          <div class="step__box">
            <span class="step__bubble">1</span>
            <i class="step__icon fa-solid fa-mobile-screen"></i>
            <p class="step__description">Choisissez un restaurant</p>
          </div>
          <div class="step__box">
            <span class="step__bubble">2</span>
            <i class="step__icon fa-solid fa-list"></i>
            <p class="step__description">Composez votre menu</p>
          </div>
          <div class="step__box step__box--selected">
            <span class="step__bubble">3</span>
            <i class="step__icon step__icon--selected fa-solid fa-store"></i>
            <p class="step__description">Dégustez au restaurant</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
